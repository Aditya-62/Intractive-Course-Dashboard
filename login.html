<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
   
   /* General Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    height: 100vh;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    overflow: hidden;
}

/* Left Section */
.left-section {
    width: 50%;
    position: relative;
    overflow: hidden;
}

.left-section img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    filter: brightness(0.7) grayscale(40%);
    transition: all 0.4s ease-in-out;
}

.left-section img:hover {
    filter: brightness(0.9) grayscale(0);
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        flex-direction: column;
    }

    .left-section {
        width: 100%;
        height: 50vh;
    }

    .left-section img {
        height: 100%;
    }

    .right-section {
        width: 100%;
    }
}

/* Right Section (Form Container) */
.right-section {
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    padding: 20px;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
    transition: all 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0 6px 40px rgba(0, 0, 0, 0.2);
}

h2 {
    margin-bottom: 20px;
    color: #333;
    font-size: 1.5rem;
}

input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    background: #f9f9f9;
    transition: all 0.3s ease;
}

input:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
}

button {
    width: 100%;
    padding: 14px;
    background: #6c63ff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #574bff;
}

.error {
    color: #e74c3c;
    font-size: 0.9rem;
}

.link {
    margin-top: 15px;
    color: #6c63ff;
    cursor: pointer;
    font-size: 0.9rem;
    transition: color 0.3s ease;
}

.link:hover {
    color: #574bff;
}

.toggle-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.toggle-buttons p {
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s ease;
    text-align: center;
}

.toggle-buttons p:hover {
    transform: scale(1.05);
}

#showSignup {
    background: linear-gradient(45deg, #ff4b2b, #ff7675);
}

#showForgotPassword {
    background: linear-gradient(45deg, #007bff, #00aaff);
}

    </style>
</head>
<body>

    <!-- Left Section (Image) -->
    <div class="left-section">
        <img src="https://fos.cmb.ac.lk/blog/wp-content/uploads/2023/03/WhatsApp-Image-2023-03-07-at-11.52.25.jpg" alt="Health Hub">
        
    </div>

    <!-- Right Section (Login & Signup) -->
    <div class="right-section">
        <div class="container">
            <div id="login-container">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Enter your email">
                <input type="password" id="loginPassword" placeholder="Enter your password">
                <button id="loginBtn">Login</button>
                <p id="loginError" class="error"></p>
                <div class="toggle-buttons">
                    <p id="showSignup">Create an Account</p>
                    <p id="showForgotPassword">Forgot Password?</p>
                </div>
            </div>

            <div id="signup-container" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signupEmail" placeholder="Enter your email">
                <input type="password" id="signupPassword" placeholder="Create a password">
                <button id="signupBtn">Sign Up</button>
                <p id="signupError" class="error"></p>
                <p class="link" id="showLogin">Already have an account? Login</p>
            </div>

            <div id="forgotPassword-container" style="display: none;">
                <h2>Reset Password</h2>
                <input type="email" id="resetEmail" placeholder="Enter your email">
                <button id="resetBtn">Reset Password</button>
                <p id="resetError" class="error"></p>
                <p class="link" id="showLoginFromReset">Back to Login</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase Import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase Config (Replace with your own)
        const firebaseConfig = {
  apiKey: "AIzaSyB-AtoHtglCqikOs-GapsLOJ1tjZybrmao",
  authDomain: "education-54754.firebaseapp.com",
  projectId: "education-54754",
  storageBucket: "education-54754.firebasestorage.app",
  messagingSenderId: "579152732074",
  appId: "1:579152732074:web:e799aaf15e8a35b35855d3",
  measurementId: "G-S8L8V6RN1E"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Function
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("âœ… Login Successful!");
                    window.location.href = "index.html";  // Redirect to home page
                })
                .catch((error) => {
                    document.getElementById('loginError').textContent = error.message;
                });
        });

        // Signup Function
        document.getElementById('signupBtn').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("âœ… Account Created Successfully!");
                    window.location.href = "index.html"; // Redirect after signup
                })
                .catch((error) => {
                    document.getElementById('signupError').textContent = error.message;
                });
        });

        // Password Reset Function
        document.getElementById('resetBtn').addEventListener('click', () => {
            const email = document.getElementById('resetEmail').value;

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("ðŸ“§ Password Reset Link Sent to Email!");
                })
                .catch((error) => {
                    document.getElementById('resetError').textContent = error.message;
                });
        });

        // UI Toggle Functions
        document.getElementById('showSignup').addEventListener('click', () => {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('signup-container').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            document.getElementById('signup-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });

        document.getElementById('showForgotPassword').addEventListener('click', () => {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('forgotPassword-container').style.display = 'block';
        });

        document.getElementById('showLoginFromReset').addEventListener('click', () => {
            document.getElementById('forgotPassword-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        });
    </script>
</body>
</html>
